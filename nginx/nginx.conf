server {
    listen 80;
    server_name localhost;

    # ✅ Increased upload size for potential large reports
    client_max_body_size 20M;

    location / {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ✅ Added for HTMX long-polling/streaming compatibility
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ✅ NEW: Route for the PDF Vault
    # This allows the browser to open the PDF directly via Nginx
    location /pdf_reports/ {
        alias /app/pdf_reports/;
        add_header Content-Type application/pdf;
        add_header Content-Disposition inline;
        
        # Security: Prevent script execution in the reports folder
        location ~ \.(php|py|sh)$ {
            deny all;
        }
    }
}