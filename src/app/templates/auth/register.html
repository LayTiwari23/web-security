<!-- src/app/templates/auth/register.html -->
{% extends "base.html" %}

{% block title %}Register - Web Security Compliance Checker{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Register</h1>

    {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="/api/v1/auth/register/html" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input
                id="email"
                name="email"
                type="email"
                required
                placeholder="you@example.com"
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                id="password"
                name="password"
                type="password"
                required
                minlength="6"
            >
        </div>

        <div class="form-actions">
            <button type="submit">Create account</button>
        </div>

        <p class="auth-toggle">
            Already have an account?
            <a href="/api/v1/auth/login">Login here</a>.
        </p>
    </form>
</div>
{% endblock %}
