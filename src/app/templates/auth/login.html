{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="glass-card w-full max-w-md p-10 rounded-3xl relative overflow-hidden border border-white/10 shadow-2xl">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyber-green to-transparent opacity-50"></div>
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-accent-blue/10 dark:bg-cyber-green/10 mb-4">
                <i data-lucide="shield-lock" class="w-8 h-8 text-accent-blue dark:text-cyber-green"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-900 dark:text-white uppercase italic tracking-tighter">
                WebSec <span class="text-accent-blue dark:text-cyber-green">Audit</span>
            </h1>
            <p class="text-slate-500 dark:text-slate-400 font-mono text-[10px] mt-2 uppercase tracking-[0.2em]">Identify_Yourself_To_Proceed</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/50 p-4 rounded-xl mb-6 text-center">
            <p class="text-red-500 font-mono text-[10px] uppercase tracking-widest">{{ error }}</p>
        </div>
        {% endif %}

        <form action="/api/v1/auth/login/html" method="POST" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Primary_Email</label>
                <input type="email" name="email" required placeholder="agent@websec.local" 
                       class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-sm focus:border-cyber-green outline-none transition-all font-mono text-white">
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Secret_Passphrase</label>
                <input type="password" name="password" required placeholder="••••••••••••" 
                       class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-sm focus:border-cyber-green outline-none transition-all font-mono text-white">
            </div>

            <button type="submit" class="w-full bg-cyber-green hover:bg-green-400 text-black font-black py-4 rounded-xl uppercase tracking-[0.2em] transition-all transform hover:scale-[1.01] active:scale-95 shadow-[0_0_30px_rgba(0,255,65,0.2)]">
                INITIALIZE_SESSION
            </button>
        </form>

        <div class="mt-8 text-center border-t border-white/5 pt-8">
            <p class="text-[10px] text-slate-500 font-mono uppercase tracking-widest">
                New Agent? <a href="/api/v1/auth/register" class="text-accent-blue dark:text-cyber-green underline font-bold hover:opacity-70 transition-opacity">Enroll_User</a>
            </p>
        </div>
    </div>
</div>

<script>
    // Initialize icons specifically for this page content
    lucide.createIcons();
</script>
{% endblock %}
