{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="glass-card w-full max-w-md p-10 rounded-3xl relative overflow-hidden">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-accent-blue/10 dark:bg-cyber-green/10 mb-4">
                <i data-lucide="shield-lock" class="w-8 h-8 text-accent-blue dark:text-cyber-green"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-900 dark:text-white uppercase italic tracking-tighter">Access_Control</h1>
            <p class="text-slate-500 dark:text-slate-400 font-mono text-[10px] mt-2 uppercase tracking-[0.2em]">Identify_Yourself_To_Proceed</p>
        </div>

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Identity_UID</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" name="username" required 
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl focus:ring-2 ring-accent-blue/20 dark:ring-cyber-green/20 outline-none transition-all text-sm font-mono"
                        placeholder="ENTER_USERNAME">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Security_Key</label>
                <div class="relative">
                    <i data-lucide="key-round" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="password" name="password" required 
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl focus:ring-2 ring-accent-blue/20 dark:ring-cyber-green/20 outline-none transition-all text-sm font-mono"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="w-full py-4 bg-slate-900 dark:bg-cyber-green text-white dark:text-black font-black uppercase text-xs tracking-[0.3em] rounded-xl hover:scale-[1.02] active:scale-95 transition-all shadow-xl dark:shadow-[0_0_20px_#00ff4133]">
                Authorize_Session
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-xs text-slate-500 font-mono">
                New Agent? <a href="/register" class="text-accent-blue dark:text-cyber-green underline font-bold uppercase">Enroll_User</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
