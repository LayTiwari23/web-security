<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Security Compliance Checker{% endblock %}</title>
    
    <link rel="stylesheet" href="/static/css/main.css">
    
    {% block head_extra %}{% endblock %}
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">Web Security Compliance Checker</a>
        </div>
        <ul class="navbar-menu">
            <li><a href="/api/v1/targets/html">Targets</a></li>
            <li><a href="/api/v1/scans/html">Scans</a></li>
            <li><a href="/api/v1/reports/html">Reports</a></li>
            <li>
                <form method="post" action="/api/v1/auth/logout" style="display:inline;">
                    <button type="submit" class="btn-link">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2026 Web Security Compliance Checker | ISRO SAC Internship Project</p>
</footer>

<script src="/static/js/main.js"></script>

<script>
async function confirmDeleteAll() {
    const firstCheck = confirm("Are you sure you want to delete ALL data? This includes targets, scans, and PDF reports.");
    if (!firstCheck) return;

    const secondCheck = confirm("FINAL WARNING: This action cannot be undone. All database records will be purged. Do you really want to proceed?");
    if (secondCheck) {
        try {
            const response = await fetch('/api/v1/reports/delete-all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert("Success: The database has been cleared.");
                window.location.href = "/";
            } else if (response.status === 401) {
                alert("Session expired. Please log in again.");
                window.location.href = "/login";
            } else {
                const error = await response.json();
                alert("Error: " + (error.detail || "Unable to complete request."));
            }
        } catch (err) {
            console.error("Cleanup error:", err);
            alert("Network error: Could not connect to the server.");
        }
    }
}
</script>

{% block scripts %}{% endblock %}
</body>
</html>
