<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSec Audit | Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'cyber-green': '#00ff41',
                        'accent-blue': '#3b82f6',
                        'panel-dark': '#0a0a0a',
                    }
                }
            }
        }
    </script>
    <style>
        /* Sidebar Transition Logic */
        #main-sidebar {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-collapsed {
            width: 80px !important;
        }
        .sidebar-collapsed .nav-text, 
        .sidebar-collapsed .brand-text,
        .sidebar-collapsed .theme-text {
            display: none;
        }
        .sidebar-collapsed .nav-item {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }

        @keyframes loading-bar {
            0% { width: 0%; left: 0; }
            50% { width: 70%; }
            100% { width: 100%; left: 0; }
        }
        .animate-loading-bar {
            animation: loading-bar 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
        }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; pointer-events: none; }
        .glass-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0a0a0a] text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-500 overflow-hidden">
    <canvas id="matrix-canvas"></canvas>

    <div class="flex h-screen overflow-hidden">
        <aside id="main-sidebar" class="w-72 bg-white dark:bg-black/40 border-r border-slate-200 dark:border-white/10 flex flex-col z-30 relative">
            
            <button id="sidebar-toggle" class="absolute -right-3 top-10 bg-cyber-green text-black rounded-full p-1 shadow-lg hover:scale-110 transition-transform z-50">
                <i id="toggle-icon" data-lucide="chevron-left" class="w-4 h-4"></i>
            </button>

            <div class="p-6 overflow-hidden whitespace-nowrap">
                <h1 class="text-cyber-green font-black text-xl tracking-tighter italic uppercase brand-text">
                    WebSec Audit
                </h1>
                <h1 class="text-cyber-green font-black text-xl italic uppercase hidden collapsed-brand text-center">W</h1>
            </div>

            <nav class="mt-4 px-4 space-y-2">
                <a href="/dashboard" class="nav-item flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-cyber-green hover:bg-white/5 rounded-xl transition-all group">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 shrink-0"></i>
                    <span class="nav-text text-[10px] font-bold uppercase tracking-widest leading-none whitespace-nowrap">Dashboard</span>
                </a>

                <a href="/api/v1/scans/html" class="nav-item flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-cyber-green hover:bg-white/5 rounded-xl transition-all group">
                    <i data-lucide="shield-check" class="w-5 h-5 shrink-0"></i>
                    <span class="nav-text text-[10px] font-bold uppercase tracking-widest leading-none whitespace-nowrap">Security Scans</span>
                </a>
            </nav>

            <div class="mt-auto p-6 border-t border-slate-200 dark:border-white/10 bg-slate-50/50 dark:bg-transparent">
                <button id="theme-toggle" class="w-full flex items-center justify-between p-4 rounded-2xl glass-card hover:scale-[1.02] active:scale-95 transition-transform overflow-hidden">
                    <span class="theme-text text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 whitespace-nowrap">Theme_Mode</span>
                    <i id="theme-icon" data-lucide="moon" class="w-5 h-5 text-accent-blue dark:text-cyber-green shrink-0"></i>
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-10 relative">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Sidebar Toggle Logic
        const sidebar = document.getElementById('main-sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const toggleIcon = document.getElementById('toggle-icon');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-collapsed');
            const isCollapsed = sidebar.classList.contains('sidebar-collapsed');
            
            // Update Icon
            toggleIcon.setAttribute('data-lucide', isCollapsed ? 'chevron-right' : 'chevron-left');
            
            // Re-render icons
            lucide.createIcons();
            
            // Save state
            localStorage.setItem('sidebar-collapsed', isCollapsed);
        });

        // Restore Sidebar State on Load
        if (localStorage.getItem('sidebar-collapsed') === 'true') {
            sidebar.classList.add('sidebar-collapsed');
            toggleIcon.setAttribute('data-lucide', 'chevron-right');
        }

        // Initial Icon Render
        lucide.createIcons();

        // Theme Toggle Persistence
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const setMode = (isDark) => {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeIcon.setAttribute('data-lucide', 'sun');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.setAttribute('data-lucide', 'moon');
                localStorage.setItem('theme', 'light');
            }
            lucide.createIcons();
        };
        toggleBtn.addEventListener('click', () => setMode(!document.documentElement.classList.contains('dark')));
        setMode(localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches));

        // Matrix Animation (Optimized)
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        const columns = Math.floor(w / 20);
        const drops = Array(columns).fill(1);
        const draw = () => {
            ctx.fillStyle = "rgba(10, 10, 10, 0.1)";
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = "#00ff41";
            ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > h && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        };
        setInterval(draw, 50);
    </script>
</body>
</html>
