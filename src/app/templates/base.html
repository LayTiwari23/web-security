<!-- src/app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Web Security Compliance Checker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">Web Security Compliance Checker</a>
        </div>
        <ul class="navbar-menu">
            <li><a href="/api/v1/targets/html">Targets</a></li>
            <li><a href="/api/v1/scans/html">Scans</a></li>
            <li><a href="/api/v1/reports/html">Reports</a></li>
            <li>
                <form method="post" action="/api/v1/auth/logout" style="display:inline;">
                    <button type="submit" class="btn-link">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; {{ (now() if now is defined else None) or "" }} Web Security Compliance Checker</p>
</footer>

<script src="{{ url_for('static', path='js/main.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
